<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Gorjetas</title>
</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ : <input type="number" step="0.01" min="0" name="bill" id="bill" class="formImput" required>
                </p>
                <label for="serviceQuality">
                    <p>Como foi seu Serviço?</p>
                </label>
                <p>
                    <select name="serviceQuality" id="serviceQuality" class="formSelect" required>
                        <option disabled selected value="-1">-- Escolha uma Opção</option>
                        <option value="0.3"> 30% - Espetacular</option>
                        <option value="0.2"> 20% - Incrível</option>
                        <option value="0.15"> 15% - Bom</option>
                        <option value="0.1"> 10% - Aceitável</option>
                        <option value="0.05"> 05% - Ruim</option>
                        <option value="0">Péssimo - Não vai ganhar Gorjeta</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    Qtd. <input type="number" name="people" id="people" min="1" class="formImput" required>
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Valor da Gorjeta:
            R$<span id="tip">0.00</span>
        </div>
        <div id="totalPeople">
            Valor total:
            R$<span id="tip2">0.00</span>
            <span id="each">por pessoa</span>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
